# /lwc -c
help.creation=\
§bLock §8» §f보호 명령어 도움말 \n\
§7%cpublic% §f공개 보호 설정 \n\
§7누구든지 공개 보호된 블럭을 사용할 수 있지만, 새로운 보호를 적용할 수는 없습니다. \n\
§7%cpassword% <암호> §f암호가 있는 보호 설정 \n\
§7매 접속 시마다 블럭을 사용하려면 암호를 입력해야 합니다. \n\
§7다른 이에게 암호를 알려준다면 같이 사용하는 것도 가능합니다. \n\
§7%cprivate% §f비공개 보호 설정 \n\
§7비공개는 완전한 잠금을 의미하며, 보호를 설정할 때 다른 플레이어나 그룹을 공동 이용자로 추가할 수도 있습니다. \n\
§7예시: %cprivate% <플레이어1> g:<그룹명> <플레이어2>...

# /lwc -m
help.modify=\
§bLock §8» §f보호 명령어 도움말 \n\
§7%cmodify% <플레이어/그룹명> §f플레이어나 그룹을 공동 이용자로 추가 혹은 제거 \n\n\
§7-: 플레이어 또는 그룹을 공동 이용자에서 제거합니다. \n\
§7@: 플레이어나 그룹을 공동 소유자로 설정합니다. 공동 소유자는 실제 소유자를 제외한 다른 유저의 이용 권한을 관리할 수 있습니다. \n\n\
§7특정 그룹을 공동 이용자에서 제거하기: §b%cmodify% -g:<그룹명> \n\
§7플레이어1을 공동 이용자에서 제거하고, 플레이어2를 공동 소유자로 추가하기: §b%cmodify% -<플레이어1> @<플레이어2> \n\
§7아무 것도 붙이지 않고 이름만 작성 시 공동 이용자로 추가됩니다.

# /lwc -default
help.default=\
§bLock §8» §f보호 명령어 도움말 \n\
§7%cdefault% <플레이어/그룹명> §f새로 보호를 설정하는 블럭에 기본적으로 추가될 플레이어나 그룹 설정 \n\
§7이 명령어는 %cmodify% 명령어와 동일한 사용법을 공유하므로, 해당 도움말을 참조하시기 바랍니다. \n\
§7아무 입력 없이 '-'만 입력할 경우 설정되어 있는 기본값을 제거합니다.

# /lwc -a
