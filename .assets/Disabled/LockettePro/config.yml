# Configuration file
# https://github.com/connection-lost/LockettePro/wiki/*-config.yml
# If there are missing entries, you can add them manually.

language-file-name: lang_ko.yml
enable-quick-protect: true
enable-uuid-support: true
protocollib: true
worldguard: true
coreprotect: true
block-interfere-placement: true
block-item-transfer-in: false
block-item-transfer-out: true
block-hopper-minecart: remove
cache-time-seconds: 0
lock-expire: false
lock-expire-days: 365.0
lock-default-create-time-unix: -1
lock-expire-string: "&c[만료]"

private-signs:
  - "[잠금]"
  - "[Private]"
  - "[private]"
additional-signs:
  - "[추가]"
  - "[More Users]"
  - "[more users]"
everyone-signs:
  - "[공용]"
  - "[Everyone]"
  - "[everyone]"
timer-signs:
  - "[타이머:@]"
  - "[Timer:@]"
  - "[timer:@]"
# material name see: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
# legacy block name and block id are not supported!
lockables:
  - CHEST
  - TRAPPED_CHESTs
  - BARREL
  - FURNACE
  - SMOKER
  - BLAST_FURNACE
  - HOPPER
  - BREWING_STAND
  - DIAMOND_BLOCK
  - OAK_DOOR
  - SPRUCE_DOOR
  - BIRCH_DOOR
  - JUNGLE_DOOR
  - ACACIA_DOOR
  - DARK_OAK_DOOR
  - IRON_DOOR
  - LECTERN
protection-exempt:
  - nothing
