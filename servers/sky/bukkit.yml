# This is the Bukkit configuration file in Paper.
# As you can see, there's actually not that much to configure without any plugins.
settings:
  allow-end: false
  warn-on-overload: true
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: -1
  query-plugins: false
  deprecated-verbose: default
  shutdown-message: The server has shut down, please contact your administrator for
    more information.
  minimum-api: none
  use-map-color-cache: true
spawn-limits:
  monsters: 72
  animals: 14
  water-animals: 8
  water-ambient: 14
  water-underground-creature: 6
  axolotls: 2
  ambient: 4
chunk-gc:
  period-in-ticks: 800
ticks-per:
  animal-spawns: 384
  monster-spawns: 3
  water-spawns: 12
  water-ambient-spawns: 24
  water-underground-creature-spawns: 24
  axolotl-spawns: 24
  ambient-spawns: 18
  autosave: 7200
aliases: now-in-commands.yml
