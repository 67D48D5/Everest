  bossbarmsg:
    help:
      info: 플레이어에게 보스바 메시지를 보냅니다.
      args: '[playerName/all] (-sec:[seconds])(-t:[timeToKeepFor]) (-n:nameOfBar)
        (-p:[maxValue/current]) (-c:[color]) (-s:[1,6,10,12,20]) (-cmd:"command;;command2")
        (-pcmd:"command;;command2") (-a:[ticks]) [message] (-cancel:nameOfBar)'
      explanation:
      - PlaceHolderAPI는 진행률 및 텍스트 자체에 대해 지원됩니다
      - 시간은 일반적인 방식으로 정의됩니다. 예를 들어 1s는 1초, 1m는 1분입니다. 이는 바를 플레이어에게 표시한 후 자동으로 숨기기
        전에 유지할 시간을 결정합니다
      - nameOfBar는 선택 사항이며 동일한 이름을 정의하면 현재 바가 새 정보로 업데이트됩니다
      - '색상은 다음과 같습니다: 빨강, 초록, 분홍, 보라, 흰색, 노랑'
      - 최대값과 현재값은 바의 채우기를 결정하며, PlaceHolderAPI 변수를 사용하여 동적 업데이트가 가능합니다
      - '예시:'
      - /bossbar Zrips BossBarTitle
      - /bossbarmsg all -t:1s -p:%server_max_players%/%server_online% -n:testbar -c:red
        &2Title of bar %server_online%/%server_max_players% &e%cmi_user_name%
      - /bossbarmsg all -p:+1 -n:testbar - 이름으로 현재 진행 바에 1%를 추가합니다
