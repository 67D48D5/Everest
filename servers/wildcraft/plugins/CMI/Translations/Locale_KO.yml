      - /cmi bossbar Zrips BossBarTitle
      - /cmi bossbarmsg all -t:1s -p:%server_max_players%/%server_online% -n:testbar
        -c:red &2Title of bar %server_online%/%server_max_players% &e%cmi_user_name%
      - /cmi bossbarmsg all -p:+1 -n:testbar - 이름으로 현재 진행 바에 1%를 추가합니다
      - /cmi bossbarmsg all -p:-1 -n:testbar - 이름으로 현재 진행 바에서 1%를 제거합니다
      - /cmi bossbarmsg all -s:10 -n:testbar - 이름으로 보스바 스타일을 10 세그먼트로 설정합니다
      - /cmi bossbarmsg all -sec:5 - 0에서 5까지 5초 동안 카운트합니다
      - /cmi bossbarmsg all -sec:-5 - 5에서 0까지 5초 동안 카운트합니다
