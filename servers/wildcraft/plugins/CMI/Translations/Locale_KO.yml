    help:
      info: '&e플레이어에게 보스바 메시지를 보냅니다'
      args: '[playerName/all] (-sec:[seconds])(-t:[timeToKeepFor]) (-n:nameOfBar)
        (-p:[maxValue/current]) (-c:[color]) (-s:[1,6,10,12,20]) (-cmd:"command;;command2")
        (-pcmd:"command;;command2") (-a:[ticks]) [message] (-cancel:nameOfBar)'
      explanation:
      - PlaceHolderAPI는 진행률 및 텍스트 자체에 대해 지원됩니다
      - 시간은 일반적인 방식으로 정의됩니다. 예를 들어 1s는 1초, 1m는 1분입니다. 이는 바를 플레이어에게 표시한 후 자동으로 숨기기
        전에 유지할 시간을 결정합니다
      - nameOfBar는 선택 사항이며 동일한 이름을 정의하면 현재 바가 새 정보로 업데이트됩니다
