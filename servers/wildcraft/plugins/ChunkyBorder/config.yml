# ChunkyBorder Configuration
# https://github.com/pop4959/ChunkyBorder/wiki/Configuration

version: 1
border-options:
  check-interval: 20
  message: "&cWorldBorder &8» &f세계의 경계에 도달했습니다&o!"
  use-action-bar: true
  effect: ENDER_SIGNAL
  sound: BLOCK_BEACON_AMBIENT
  prevent-mob-spawns: true
  prevent-enderpearl: true
  prevent-chorus-fruit: true
  visualizer-enabled: true
  visualizer-range: 24
  visualizer-color: 20A0FF
map-options:
  enable:
    bluemap: true
    dynmap: false
    pl3xmap: false
    squaremap: false
  label: 세계의 경계
  hide-by-default: false
  color: FF0000
  weight: 3
  priority: 0
