§f/cpublic §b공개 보호를 설정합니다. \n\
§f/cdonation §b후원 상자를 설정합니다. \n\
§f/csupply §b보급 상자를 설정합니다. \n\
§f/cpassword §b<암호> §b암호 보호를 설정합니다. \n\
§f/cmodify §b설정되어 있는 보호를 수정합니다. \n\
§f/cunlock §b<암호> §b암호로 보호되어 있는 블럭의 잠금을 해제합니다. \n\
