# /lwc -c
help.creation=\
\n\
§aLWC 보호 도움말 \n\
\n\
§f%cpublic% §6공개 보호를 설정합니다. \n\
§b누구든지 공개 보호된 블럭을 사용할 수 있지만, 새로운 보호를 적용할 수는 없습니다. \n\
\n\
§f%cpassword% <암호> §6암호가 있는 보호를 설정합니다. \n\
§b매 접속 시마다 블럭을 사용하려면 암호를 입력해야 합니다. \n\
§b다른 이에게 암호를 알려준다면 같이 사용하는 것도 가능합니다. \n\
\n\
§f%cprivate% §6비공개 보호를 설정합니다. \n\
§b비공개는 완전한 잠금을 의미하며, 보호를 설정할 때 다른 플레이어나 그룹을 공동 이용자로 추가할 수도 있습니다. \n\n\
§f예시: \n\
§b%cprivate% <플레이어1> g:<그룹명> <플레이어2>... \n\
\n\
§b한 명령어에 여러 그룹 및 플레이어를 추가할 수도 있습니다.

# /lwc -m
help.modify=\
\n§aLWC 보호 도움말 \n\
\n\
%cmodify% <플레이어/그룹명>§6 설정된 보호를 수정합니다. 플레이어나 그룹을 공동 이용자로 추가하거나, 제거할 수 있습니다. \n\
§b비공개 보호에 대한 도움말인 이 명령어를 참고하세요.§6 /lwc create \n\
\n\
§b플레이어 또는 그룹 설정을 위한 접두사: \n\
§c-§b: 플레이어 또는 그룹을 공동 이용자에서 제거합니다. \n\
§c@§b: 플레이어나 그룹을 공동 소유자로 설정합니다. 공동 소유자는 실제 소유자를 제외한 다른 유저의 이용 권한을 관리할 수 있습니다. \n\
\n\
§f예시: \n\
§6특정 그룹을 공동 이용자에서 제거하기: §b%cmodify% -g:<그룹명> \n\
§6플레이어1을 공동 이용자에서 제거하고, 플레이어2를 공동 소유자로 추가하기: §b%cmodify% -<플레이어1> @<플레이어2> \n\
§6아무 것도 붙이지 않고 이름만 작성 시 공동 이용자로 추가됩니다.

# /lwc -default
help.default=\
\n§aLWC 보호 도움말 \n\
\n\
%cdefault% <플레이어/그룹명>§6 새로 보호를 설정하는 블럭에 기본적으로 추가될 플레이어나 그룹을 설정합니다. \
이 명령어는 %cmodify% 명령어와 동일한 사용법을 공유하므로, 해당 도움말을 참조하시기 바랍니다. \
아무 입력 없이 '-'만 입력할 경우 설정되어 있는 기본값을 제거합니다.

# /lwc -a
help.admin=\
\n\
§cLWC 관리 도움말 \n\n\
/lwc admin view§b 보호 ID를 통해 잠금 설정된 상자의 인벤토리를 확인합니다. \n\
/lwc admin find§b 특정 플레이어가 설정한 보호의 목록을 불러옵니다. \n\
/lwc admin forceowner§b 보호 블럭의 소유자를 강제로 변경합니다. \n\
/lwc admin remove§b 보호 ID를 통해 설정된 보호를 제거합니다. \n\
/lwc admin purge§b 특정 플레이어가 설정한 모든 보호를 제거합니다. \n\
\n\
/lwc admin cleanup§b 데이터베이스를 정리합니다. \n\
/lwc admin version§b 현재 실행 중인 LWC 버전을 확인합니다. \n\
/lwc admin report§b LWC 성능 보고서를 확인합니다. \n\
/lwc admin reload§b LWC의 플러그인 설정(config.yml)을 다시 불러옵니다. \n\
\n\
/lwc admin clear§b <protections|rights>§c 설정되어 있는 모든 보호 또는 권한을 제거합니다. \n\
§c주의하세요! 이 명령어를 실행 시 복원할 수 없습니다. 신중히 실행하세요.

# /lwc flag
