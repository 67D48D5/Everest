mcMMO:
  Enabled: true
  Label: "{#gold}⚔ {#yellow}mcMMO Stats: {#white}%cmi_user_display_name% {#gold}⚔"
  Description:
    Width: 320
    Lines:
      - "{#b39ddb}Total Power Level: {#673ab7}%mcmmo_power_level%"
      - ""
      - "{#4caf50}--- Gathering ---"
      - "{#81c784}Mining: {#white}%mcmmo_level_mining%  {#81c784}Herbalism: {#white}%mcmmo_level_herbalism%"
      - "{#81c784}Woodcutting: {#white}%mcmmo_level_woodcutting%  {#81c784}Excavation: {#white}%mcmmo_level_excavation%"
      - "{#81c784}Fishing: {#white}%mcmmo_level_fishing%"
      - ""
      - "{#f44336}--- Combat ---"
      - "{#e57373}Swords: {#white}%mcmmo_level_swords%  {#e57373}Axes: {#white}%mcmmo_level_axes%"
      - "{#e57373}Unarmed: {#white}%mcmmo_level_unarmed%  {#e57373}Archery: {#white}%mcmmo_level_archery%"
      - "{#e57373}Taming: {#white}%mcmmo_level_taming%"
      - ""
      - "{#2196f3}--- Misc ---"
      - "{#64b5f6}Repair: {#white}%mcmmo_level_repair%  {#64b5f6}Acrobatics: {#white}%mcmmo_level_acrobatics%"
      - "{#64b5f6}Alchemy: {#white}%mcmmo_level_alchemy%  {#64b5f6}Salvage: {#white}%mcmmo_level_salvage%"
  Buttons:
    Columns: 3
    List:
      - Label: "{#gold}Leaderboard"
        Width: 100
        Commands: "mctop"
        Close: true
      - Label: "{#b39ddb}My Ranking"
        Width: 100
        Commands: "mcrank"
        Close: true
      - Label: "{#2196f3}Party Info"
        Width: 100
        Commands: "party info"
        Close: true
      - Label: ""
        Width: 1
      - Label: "{#green}Skill Guides"
        Width: 100
        OpenDialog: "mcMMO_Help"
      - Label: ""
        Width: 1
  Close:
    Label: "{#red}Close"
    Commands:
      - "sound:block_chest_close"
    Width: 100

mcMMO_Help:
  Enabled: true
  Label: "{#green}mcMMO Skill Guides"
  Description:
    Width: 300
    Lines:
      - "{#white}Click a button below to read about a skill."
      - "{#gray}(Execute /<skillname> ?)"
  Buttons:
    Columns: 3
    List:
      - Label: "{#gold}Mining Guide"
        Width: 90
        Commands: "mining ?"
        Close: true
      - Label: "{#green}Herbalism Guide"
        Width: 90
        Commands: "herbalism ?"
        Close: true
      - Label: "{#red}Swords Guide"
        Width: 90
        Commands: "swords ?"
        Close: true
  Close:
    Label: "Back"
    OpenDialog: "mcMMO"
    Width: 150
